</head>

<body>
    <h1 class="m-2 text-danger">Invalid File type or Invalid User ID....</h1>
    <h3 class="m-2">GOING BACK IN <span id="count"></span> Seconds</h3>
    <button onclick="goBack()" class="m-2 btn btn-info">Go Back</button>
    <script>
        function goBack() {
            window.location.href = "/";
        }

        let waittime = 5;

        const count = document.getElementById('count')
        count.innerHTML = waittime;

        setTimeout(goBack, waittime * 1000);
        let i = waittime
        setInterval(() => {
            i--;
            count.innerHTML = i;
        }, 1000)

    </script>
</body>
